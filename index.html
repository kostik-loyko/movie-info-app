<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie App</title>
   <link rel="stylesheet" href="css/style.css">
   <script defer src="script.js"></script>
</head>

<body>
   <header class="header">
      <div class="container header__container">
         <h1 class="header__title">Movie Info App</h1>
         <form action="#" class="form header__form">
            <button type="submit" class="form__btn-submit"><img src="image/icons8-поиск.svg" class="form__btn-icon"
                  alt="icons"></button>
            <input type="text" class="form__input" placeholder="Search" autofocus>
            <button type="reset" class="form__btn-reset visually-hidden"></button>
         </form>
         <button type="button" class="header__btn-page">Next</button>
      </div>
   </header>
   <main class="main">
      <div class="container main__container">
         <ul class="cards"></ul>
      </div>
   </main>
   <footer class="footer">
      <div class="container footer__container">
         <div class="copyright footer__copyright">
            <p class="copyright__year">© 2022</p>
            <a href="https://github.com/kostik-loyko" class="copyright__github">GitHub/kostik-loyko</a>
         </div>
         <a href="https://rs.school/index.html" class="footer__rsschool">
            <img src="https://rs.school/images/rs_school_js.svg" alt="rs_school logo">
         </a>
      </div>
   </footer>
</body>

</html>
